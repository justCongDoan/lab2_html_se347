<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, th {
                border: 1px solid black;
            }
            th {
                background-color: lightblue;
            }
            .full-width-table {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <table class="full-width-table">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
            </tr>
        </table>
    </body>
</html>
